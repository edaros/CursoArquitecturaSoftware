<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Movie List</title>
    </h:head>
    <h:body>
        We just got some few movies in this list
    </h:body>
    <h:form rendered="#{not empty movieSessionBean.movies}">
        <h:dataTable value="#{movieSessionBean.movies}" var="m">
            <h:column><f:facet name="header">Name</f:facet>#{m.name}</h:column>
            <h:column><f:facet name="header">Year</f:facet>#{m.year}</h:column>
            <h:column><f:facet name="header">Language</f:facet>#{m.language}</h:column>
            <h:column><h:commandButton value="editar" action="#{movieSessionBean.edit(m)}" /></h:column>
            <h:column><h:commandButton value="eliminar" action="#{movieSessionBean.delete(m)}" /></h:column>
        </h:dataTable>
    </h:form>
    <h:panelGroup rendered="#{empty movieSessionBean.movies}">
        <p>No movies yet. Please add new movies.</p>
    </h:panelGroup>
    <h:panelGroup>
        <h3>Add movie</h3>
        <h:form>
            <p> Name: <h:inputText value="#{movie.name}" size="20"/>
                Year: <h:inputText value="#{movie.year}" size="6"/>
                Language: <h:inputText value="#{movie.language}" size="20"/></p>
            <p><h:commandButton value="agragar" action="#{movieSessionBean.createMovie(movie)}" /></p>
        </h:form>
    </h:panelGroup>
    <h:panelGroup rendered="#{movieSessionBean.isEdit()}">
        <h3>Edit movie #{movieSessionBean.editingMovie.name}</h3>
        <h:form>
            <p> Name: <h:inputText value="#{editingMovie.name}" size="20"/>
                Year: <h:inputText value="#{editingMovie.year}" size="6"/>
                Language: <h:inputText value="#{editingMovie.language}" size="20"/></p>
            <p><h:commandButton value="guardar" action="#{movieSessionBean.save}" /></p>
        </h:form>
    </h:panelGroup>
</html>
